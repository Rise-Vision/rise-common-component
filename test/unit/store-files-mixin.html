<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      RisePlayerConfiguration = {
        Logger: {
          info: () => {},
          warning: () => {},
          error: () => {}
        }
      };
    </script>
    <script type="module">
      import * as storeFilesModule from '../../src/store-files-mixin.js'

      const validXmlData = "<report><observation temperature=\"12\"/><location/></report>";

      suite( "store file", () => {
        let storeFilesMixin, cacheMixin, handleResponse, logger;

        setup(()=>{
          let StoreFiles = storeFilesModule.StoreFilesMixin(class {});
          storeFilesMixin = new StoreFiles();
          cacheMixin = storeFilesMixin.__proto__.__proto__;

          sinon.stub(window, "fetch");

          logger = storeFilesMixin.__proto__.__proto__;
          sinon.stub(logger, "log");

          handleResponse = sinon.stub();
        })

        teardown(()=>{
          sinon.restore();
        });

        suite( "getFile", () => {
          test( "should request the file if cache is unavailable", done => {
            sinon.stub(storeFilesMixin.__proto__, "_requestFile");
            sinon.stub(storeFilesMixin, "_getCacheCustom").rejects();

            storeFilesMixin.getFile().then(() => {
              assert.isTrue(storeFilesMixin._requestFile.called);
              done();
            });
          });

          test( "should resolve with object url if cache available", (done) => {
            const response = new Response(validXmlData,{headers:{date: new Date()}});

            sinon.stub(storeFilesMixin, "_getFileRepresentation").returns("test object url");
            sinon.stub(storeFilesMixin, "_getCacheCustom").resolves(Promise.resolve(response));

            storeFilesMixin.getFile("test", true).then((objectUrl) => {
              assert.equal(objectUrl, "test object url");
            })
            .catch((err) => {
              console.log("shouldn't be here", err);
              assert.fail();
            }).finally(() => done());
          } );
        });

        suite( "_requestFile", () => {
          let response;

          setup(()=>{
            response = new Response(validXmlData,{headers:{date: new Date()}});
            cacheMixin.putCache = sinon.stub().resolves();
            URL.createObjectURL = sinon.stub();
          });

          test( "should fetch file", done => {
            window.fetch.resolves();

            storeFilesMixin.getFile().then(() => {
              assert.isTrue(window.fetch.called)
              done();
            })
          });

          test( "should extract blob", done => {
            sinon.stub(response, "clone");
            storeFilesMixin.lastRequestedStorage = {
              save: sinon.stub(),
            };
            window.fetch.resolves(response);
            response.blob = sinon.stub();

            storeFilesMixin._requestFile().then(() => {
              assert.isTrue( response.blob.called );
              done();
            });
          });

          test( "should cache response and create objectUrl ", done => {
            sinon.stub(response, "clone");
            storeFilesMixin.lastRequestedStorage = {
              save: sinon.stub(),
            };
            window.fetch.resolves(response);

            storeFilesMixin._requestFile().then(() => {
              assert.isTrue( URL.createObjectURL.called );
              assert.isTrue( cacheMixin.putCache.called );
              assert.isTrue( URL.createObjectURL.called );
              done();
            });
          });

          test( "should log a GET request error", (done) => {
            const response = new Response(null, {
              statusText: "File not found",
              status: 404,
              headers: {}
            });

            window.fetch.resolves(response);

            storeFilesMixin._requestFile("test.com").then(() => {
              assert.isTrue( storeFilesMixin.log.calledWith(
                "error",
                "Failed to get file from storage",
                {
                  url: "test.com",
                  err: "File not found"
                }
              ) );
              done();
            });
          } );
        });

        suite( "_getFileRepresentation", () => {
          let response;

          setup(() => {
            response = new Response(validXmlData,{headers:{date: new Date()}});
            URL.createObjectURL = sinon.stub();
          });

          test( "should return file representation", done => {
              response.blob = sinon.stub().resolves( "BLOB" );

              storeFilesMixin._getFileRepresentation( response ).then(() => {
                assert.isTrue( response.blob.called );
                assert.isTrue( URL.createObjectURL.calledWith( "BLOB" ) );
                done();
              });
          });
        });
      });

    </script>
  </body>
</html>
