<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      RisePlayerConfiguration = {
        Logger: {
          info: () => {},
          warning: () => {},
          error: () => {}
        }
      };
    </script>
    <script type="module">
      import * as storeFilesModule from '../../src/store-files-mixin.js'

      suite( "store file", () => {
        let storeFilesMixin, cacheMixin, handleResponse, logger;

        setup(()=>{
          let StoreFiles = storeFilesModule.StoreFilesMixin(class {});
          storeFilesMixin = new StoreFiles();
          cacheMixin = storeFilesMixin.__proto__.__proto__;

          sinon.stub(window, "fetch");

          logger = storeFilesMixin.__proto__.__proto__;
          sinon.stub(logger, "log");

          handleResponse = sinon.stub();
        })

        teardown(()=>{
          sinon.restore();
        });

        suite( "get", () => {
          test( "should call cache handler if cache is available and valid", done => {
            sinon.stub(storeFilesMixin.__proto__, "_handleCachedFile");
            let stubbedCache = sinon.stub(storeFilesMixin, "_getCacheCustom");
            stubbedCache.resolves(Promise.resolve());

            storeFilesMixin.getFile().then(() => {
              assert.isTrue(storeFilesMixin._handleCachedFile.called);
              done();
            });
          });

          test( "should request the file if cache is unavailable", done => {
            sinon.stub(storeFilesMixin.__proto__, "_requestFile");
            let stubbedCache = sinon.stub(storeFilesMixin.__proto__.__proto__, "getCache");
            stubbedCache.resolves(Promise.reject());

            storeFilesMixin.getFile().then(() => {
              assert.isTrue(storeFilesMixin._requestFile.called);
              done();
            });
          });
        });

        suite( "_requestFile", () => {
          const validXmlData = "<report><observation temperature=\"12\"/><location/></report>";
          let response;

          setup(()=>{
            response = new Response(validXmlData,{headers:{date: new Date()}});
            cacheMixin.putCache = sinon.stub().resolves();
            URL.createObjectURL = sinon.stub();
          });

          test( "should fetch file", done => {
            window.fetch.resolves();

            storeFilesMixin.getFile().then(() => {
              assert.isTrue(window.fetch.called)
              done();
            })
          });

          test( "should extract blob", done => {
            sinon.stub(response, "clone");
            storeFilesMixin.lastRequestedStorage = {
              save: sinon.stub(),
            };
            window.fetch.resolves(response);
            response.blob = sinon.stub();

            storeFilesMixin._requestFile().then(() => {
              assert.isTrue( response.blob.called );
              done();
            });
          });

          test( "should cache response and creat objectUrl ", done => {
            sinon.stub(response, "clone");
            storeFilesMixin.lastRequestedStorage = {
              save: sinon.stub(),
            };
            window.fetch.resolves(response);

            storeFilesMixin._requestFile().then(() => {
              assert.isTrue( URL.createObjectURL.called );
              assert.isTrue( cacheMixin.putCache.called );
              assert.isTrue( URL.createObjectURL.called );
              done();
            });
          });
        });

        suite( "_isCachedFileRelevant", () => {
          let response;
          let cachedResponse;

          setup(() => {
            response = new Response(null, {
              headers: { etag: "true" }
            });

            cachedResponse = new Response(null, {
              headers: { etag: "false" }
            });
          });

          test( "for 404 should delete cached response", (done) => {
            const response = new Response(null, {
              status: 404,
              headers: {}
            });
            window.fetch.resolves(response);

            const cache = { delete: sinon.stub().resolves() };
            cacheMixin.getCacheByName = sinon.stub().resolves(cache);

            storeFilesMixin._isCachedFileRelevant( "url", cachedResponse ).then(() => {
              assert.isTrue( cache.delete.calledWith( "url" ) );
              done();
            });
          });

          test( "for 404 should return error", (done) => {
            const response = new Response(null, {
              status: 404,
              headers: {}
            });

            window.fetch.resolves(response);

            storeFilesMixin._isCachedFileRelevant( "url", cachedResponse ).then((res) => {
              assert.isFalse(res);
              done();
            });
          });

          test( "should return true if cache is relevant", (done) => {
            window.fetch.resolves(response);

            storeFilesMixin._isCachedFileRelevant( "url", response ).then((res) => {
              assert.isTrue(res);
              done();
            });
          });

          test( "should return false if cache is not relevant", (done) => {
            window.fetch.resolves(response);

            storeFilesMixin._isCachedFileRelevant( "url", cachedResponse ).then((res) => {
              assert.isFalse(res);
              done();
            });
          });

          test( "should return true with rejection", (done) => {
            window.fetch.rejects();

            storeFilesMixin._isCachedFileRelevant( "url", cachedResponse ).then((res) => {
              assert.isTrue(res);
              done();
            });
          });

          test( "should log an error on reject", (done) => {
            window.fetch.rejects();

            storeFilesMixin._isCachedFileRelevant( "url", cachedResponse ).then(() => {
              assert.isTrue( storeFilesMixin.log.calledWith(
                "error",
                "Failed to check file relevancy",
              ) );
              done();
            });
          });
        });

        suite( "_getFileRepresentation", () => {
          const validXmlData = "<report><observation temperature=\"12\"/><location/></report>";
          let response;

          setup(() => {
            response = new Response(validXmlData,{headers:{date: new Date()}});
            URL.createObjectURL = sinon.stub();
          });

          test( "should return file representation", done => {
              response.blob = sinon.stub().resolves( "BLOB" );

              storeFilesMixin._getFileRepresentation( response ).then(() => {
                assert.isTrue( response.blob.called );
                assert.isTrue( URL.createObjectURL.calledWith( "BLOB" ) );
                done();
              });
          });
        });
      });

    </script>
  </body>
</html>
