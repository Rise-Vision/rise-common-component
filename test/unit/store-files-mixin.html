<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
    <script src="../../node_modules/mocha/mocha.js"></script>
    <script src="../../node_modules/chai/chai.js"></script>
    <script src="../../node_modules/wct-mocha/wct-mocha.js"></script>
    <script src="../../node_modules/sinon/pkg/sinon.js"></script>
  </head>
  <body>
    <script type="module">
      import * as storeFilesModule from '../../src/store-files-mixin.js'

      suite( "store file", () => {
        let storeFilesMixin;

        setup(()=>{
          let StoreFiles = storeFilesModule.StoreFilesMixin(class {});
          storeFilesMixin = new StoreFiles();
        })

        teardown(()=>{
          sinon.restore();
        });

        suite( "get", () => {
          test( "should call cache handler if cache is available and valid", done => {
            sinon.stub(storeFilesMixin.__proto__, "_handleCachedFile");
            let stubbedCache = sinon.stub(storeFilesMixin.__proto__.__proto__, "getCache");
            stubbedCache.resolves(Promise.resolve());

            storeFilesMixin.getFile().then(() => {
              assert.isTrue(storeFilesMixin._handleCachedFile.called);
              done();
            })
          });

          test( "should make fetch request if cache is unavailable", done => {
            sinon.stub(storeFilesMixin.__proto__, "_requestFile");
            let stubbedCache = sinon.stub(storeFilesMixin.__proto__.__proto__, "getCache");
            stubbedCache.resolves(Promise.reject());

            storeFilesMixin.getFile().then(() => {
              assert.isTrue(storeFilesMixin._requestFile.called);
              done();
            })
          });
        })
      })

    </script>
  </body>
</html>
