<!doctype html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script src="../../../node_modules/@polymer/test-fixture/test-fixture.js"></script>
  <script src="../../../node_modules/mocha/mocha.js"></script>
  <script src="../../../node_modules/chai/chai.js"></script>
  <script src="../../../node_modules/wct-mocha/wct-mocha.js"></script>
  <script src="../../../node_modules/sinon/pkg/sinon.js"></script>

  <script type="text/javascript">
    RisePlayerConfiguration = {
      Logger: {},
      isPreview: () => false,
      isConfigured: () => false
    };
  </script>
  <script src="../../../src/rise-element.js" type="module"></script>
</head>
<body>
<test-fixture id="test-block">
  <template>
    <rise-lit-element id="rise-1"></rise-lit-element>
  </template>
</test-fixture>

<script type="module">
  let element;

  setup(()=>{
    element = fixture("test-block");

    RisePlayerConfiguration.Logger.info = sinon.spy();
    RisePlayerConfiguration.Logger.warning = sinon.spy();
    RisePlayerConfiguration.Logger.error = sinon.spy();
  });

  teardown(()=>{
    RisePlayerConfiguration.Logger = {};
  });

  suite("rise-lit-element / logger", () => {
    suite( "log", () => {
      test( "should log with defaults", () => {
        element.log( 'info' );

        assert.isTrue( RisePlayerConfiguration.Logger.info.called );
        assert.deepEqual( RisePlayerConfiguration.Logger.info.getCall(0).args[0], {
          name: "logger-mixin",
          id: "logger",
          version: "1.0"
        });
      });

      test( "should init logger", () => {
        element.initLogger({
          name: "rise-common-component",
          id: "elementId",
          version: "__VERSION__"
        });

        element.log( 'info' );

        assert.isTrue( RisePlayerConfiguration.Logger.info.called );
        assert.deepEqual( RisePlayerConfiguration.Logger.info.getCall(0).args[0], {
          name: "rise-common-component",
          id: "elementId",
          version: "__VERSION__"
        });
      });
    });
  });
</script>

</body>
</html>
